<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Software Engineer">
    <title>Portfolio</title>
    <link rel="icon" type="image/x-icon" href="resources/images/logos/l-solid.svg">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <main class="wrapper">
        <div class="inner-wrapper">
            <div class="contact">
                <h1 id="dynamicWidth">Lorenzo Ortiz</h1>
                <div class="link-container">
                    <p>
                        <a href="mailto:contact@lorenzodortiz.com">
                            <img class="logo" src="resources/images/logos/envelope-solid.svg" alt="email logo">
                            <span class="link-text">contact@lorenzodortiz.com</span>&nbsp;&nbsp;
                        </a>
                        <a href="https://github.com/LorenzoDOrtiz" target=”_blank”>
                            <img class="logo" src="resources/images/logos/github.svg" alt="github logo">
                            <span class="link-text">github.com/lorenzodortiz</span>&nbsp;&nbsp;
                        </a>
                        <a href="https://www.linkedin.com/in/lorenzodortiz" target=”_blank”>
                            <img class="logo" src="resources/images/logos/linkedin.svg" alt="linkedin logo">
                            <span class="link-text">linkedin.com/in/lorenzodortiz</span>&nbsp;&nbsp;
                        </a>
                    </p>
                </div>
            </div>
        </div>
        <div class="resume">
            <iframe src="resources/documents/LorenzoOrtizResume.pdf"></iframe>
        </div>
    </main>

    <script>
        function adjustHeaderWidth() {
            var header = document.getElementById('dynamicWidth');
            var paragraph = document.querySelector('.link-container p');
            var paragraphWidth = paragraph.offsetWidth;

            header.style.width = paragraphWidth + 'px';
        }

        // Set initial width on page load
        adjustHeaderWidth();

        // Update width on window resize
        window.addEventListener('resize', adjustHeaderWidth);
    </script>
</body>

</html>
